    chain_config:
      berlin_block: 0
      block_time: 2
      byzantium_block: 0
      chain_id: 1337
      constantinople_block: 0
      eip150_block: 0
      eip155_block: 0
      eip158_block: 0
      homestead_block: 0
      istanbul_block: 0
      london_block: 0
      network_id: 1337
