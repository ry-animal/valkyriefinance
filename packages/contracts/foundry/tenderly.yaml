alerts:
- description: Monitor significant changes in vault total assets
  name: Vault Total Assets Changed
  network: valkryie-ai-vault
  rule:
    contracts:
    - name: ValkryieVault
    event: Transfer
    filters:
    - property: value
      type: gt
      value: "1000000000000000000000"
    type: event
- description: Monitor AI-driven rebalancing operations
  name: AI Rebalancing Activity
  network: valkryie-ai-vault
  rule:
    contracts:
    - name: ValkryieVault
    function: rebalanceStrategy
    type: function
- description: Monitor strategy additions and modifications
  name: Strategy Changes
  network: valkryie-ai-vault
  rule:
    contracts:
    - name: ValkryieVault
    function: addStrategy
    type: function
- description: Monitor pause and emergency functions
  name: Emergency Events
  network: valkryie-ai-vault
  rule:
    contracts:
    - name: ValkryieVault
    functions:
    - pauseDeposits
    - unpauseDeposits
    type: function
- description: Alert on transactions using excessive gas
  name: High Gas Consumption
  network: valkryie-ai-vault
  rule:
    gas_used:
      type: gt
      value: 1000000
    type: transaction
- description: Monitor failed AI-driven operations
  name: Failed AI Operations
  network: valkryie-ai-vault
  rule:
    contracts:
    - name: ValkryieVault
    status: failed
    type: transaction
analytics:
  ai_performance:
  - rebalancing_frequency
  - strategy_success_rate
  - gas_efficiency
  - anomaly_detection_rate
  user_activity:
  - deposit_volume
  - withdrawal_volume
  - user_retention
  - whale_activity
  vault_performance:
  - total_assets
  - total_supply
  - strategy_allocations
  - fee_generation
contracts:
- address: ""
  name: ValkryieToken
  network: valkryie-ai-vault
- address: ""
  name: ValkryieVault
  network: valkryie-ai-vault
- address: ""
  name: ValkryiePriceOracle
  network: valkryie-ai-vault
devnets:
