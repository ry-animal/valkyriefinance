    enabled: false
    webhook_url: ""
  email:
    enabled: true
    recipients:
    - alerts@valkryie.finance
  slack:
    enabled: false
    webhook_url: ""
  telegram:
    bot_token: ""
    chat_id: ""
    enabled: false
